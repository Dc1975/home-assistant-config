- id: '1675604135991'
  alias: BZ Rolladen auf
  description: ""
  trigger:
    - platform: time
      at: input_datetime.idt_bz_cover_up_workday
      id: window_workday
    - platform: time
      at: input_datetime.idt_bz_cover_up_weekend
      id: window_weekend
  condition:
    - condition: or
      conditions:
        - condition: and
          conditions:
            - condition: trigger
              id: window_workday
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: "on"
        - condition: and
          conditions:
            - condition: trigger
              id: window_weekend
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: "off"
  action:
    - service: script.turn_on
      data: {}
      target:
        entity_id: script.bz_covers_up
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id: input_boolean.ib_bz_cover_position_changed        
  mode: single