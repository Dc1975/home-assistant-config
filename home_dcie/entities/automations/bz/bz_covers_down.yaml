- id: '1675604172029'
  alias: BZ Rolladen ab
  description: ""
  trigger:
    - platform: time
      at: input_datetime.idt_bz_cover_down_workday
      id: window_workday
    - platform: time
      at: input_datetime.idt_bz_cover_down_weekend
      id: window_weekend
  condition:
    - condition: or
      conditions:
        - condition: and
          conditions:
            - condition: trigger
              id: window_workday
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: "on"
        - condition: and
          conditions:
            - condition: trigger
              id: window_weekend
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: "off"
  action:
    - service: script.turn_on
      data: 
        variables:
          cover_position: "{{states('input_number.in_ha_covers_close_position') | int}}"
      target:
        entity_id: script.bz_covers_down
  mode: single