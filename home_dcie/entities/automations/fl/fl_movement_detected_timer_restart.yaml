- id: '1681677584152'
  alias: FL Bewegung erkannt Timer restart
  description: ''
  trigger:
    - type: motion
      platform: device
      device_id: 149930cedf64a5c1e82be32fd55e95e5
      entity_id: binary_sensor.lumi_lumi_motion_ac02_motion_7
      domain: binary_sensor
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: timer.ti_fl_motion_lights
          state: active
        - condition: template
          value_template: >
            {% if (state_attr('timer.ti_fl_motion_lights', 'finishes_at')) %}
              {{ 
                ((as_timestamp(state_attr('timer.ti_fl_motion_lights','finishes_at'),0) - as_timestamp(now())) | int) <= 
                (states('input_number.in_ha_treshold_in_motion_lights_off_secondray') | int)
              }}
            {% endif %}              
  action:
    - service: timer.start
      data_template:
        entity_id: timer.ti_fl_motion_lights
        duration: 00:00:{{states('input_number.in_ha_delay_in_motion_lights_off_secondary') | int}}
  mode: single