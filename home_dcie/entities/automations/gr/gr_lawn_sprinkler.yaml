- id: '1685091455622'
  alias: GR Rasenbewässerung
  description: ''
  trigger:
  - platform: time
    at: input_datetime.idt_gr_lawn_sprinkler
  condition:
  - condition: and
    conditions:
    - condition: template
      value_template: "{{ states('sensor.gw1100a_v2_2_3_rain_rate') | float == 0}}"
    - condition: template
      value_template: "{{ states('sensor.gw1100a_v2_2_3_daily_rain_rate') | float == 0 }}"
    - condition: template
      value_template: "{{ states('sensor.gw1100a_v2_2_3_outdoor_temperature') | float >= 18 }}"
    - condition: template
      value_template: "{{now().month | string in states('input_text.it_ha_covers_close_summer_months')}}"
  action:
  - service: script.turn_on
    target:
      entity_id: script.ha_handy_benachrichtigung
    data:
      variables:
        msg_title: "{{states('input_text.it_general_notification_title')}} Garten"
        msg_message: "Der Rasen wird für {{states('input_number.in_gr_duration_lawn_sprinkler')}} Minuten bewässert"
  - service: notify.alexa_media_uberall
    data:
      title: "{{states('input_text.it_general_notification_title')}} Garten"
      message: "Der Rasen wird für {{states('input_number.in_gr_duration_lawn_sprinkler')}} Minuten bewässert"
      data:
        type: announce
        method: all
  - service: switch.turn_on
    data: {}
    target:
      entity_id: switch.brunnen
  - delay:
      hours: 0
      minutes: "{{states('input_number.in_gr_duration_lawn_sprinkler') | int }}"
      seconds: 0
  - service: switch.turn_off
    data: {}
    target:
      entity_id: switch.brunnen
  mode: single