- id: "1694158020598"
  alias: GR Terrassenbeleuchtung aus
  description: ""
  trigger:
    - platform: time
      at: input_datetime.idt_gr_terrace_lighting_off_workday
      id: workday
    - platform: time
      at: input_datetime.idt_gr_terrace_lighting_off_weekend
      id: weekend
  condition:
    # no other condition needed, turn always off
    - condition: or
      conditions:
        - condition: and
          conditions:
            - condition: trigger
              id: workday
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: "on"
        - condition: and
          conditions:
            - condition: trigger
              id: weekend
            - condition: or
              conditions:           
                - condition: state
                  entity_id: binary_sensor.workday_sensor
                  state: "off"
                - condition: state
                  entity_id: binary_sensor.workday_sensor_tomorrow
                  state: "on"
  action:
    - service: light.turn_off
      data: {}
      target:
        entity_id: light.terassenlampen
  mode: single
