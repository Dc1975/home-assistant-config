- id: "1694158028470"
  alias: GR Terrassenbeleuchtung an
  description: ""
  trigger:
    - platform: time
      at: input_datetime.idt_gr_terrace_lighting_on_workday
      id: workday_on
    - platform: time
      at: input_datetime.idt_gr_terrace_lighting_on_weekend
      id: weekend_on
  condition:
    - condition: state
      entity_id: input_boolean.ib_gr_terrace_lighting_used_in_automations
      state: "on"
    - condition: template
      value_template: >
        {{now().month | string in states('input_text.it_gr_terrace_lighting_months')}}
#    - condition: sun
#      after: sunset
    - condition: or
      conditions:
        - condition: and
          conditions:
            - condition: trigger
              id: workday_on
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: "on"
        - condition: and
          conditions:
            - condition: trigger
              id: weekend_on
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: "off"
  action:
    - service: light.turn_on
      data: {}
      target:
        entity_id: light.terassenlampen
  mode: single
