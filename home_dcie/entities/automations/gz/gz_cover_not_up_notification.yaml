- id: '1712143583363'
  alias: GZ Rollade nicht geöffnet Warnung
  description: ''
  trigger:
  - platform: template
    value_template: >
      {{(now() | as_local).strftime('%H:%M:%S') == (as_timestamp(today_at(states('input_datetime.idt_gz_cover_up_workday'))) | as_datetime | as_local + timedelta(minutes=states('input_number.in_ha_covers_check_after_minutes') | int)).strftime('%H:%M:%S')}}
    id: down_wo
  - platform: template
    value_template: >
      {{(now() | as_local).strftime('%H:%M:%S') == (as_timestamp(today_at(states('input_datetime.idt_gz_cover_up_weekend'))) | as_datetime | as_local + timedelta(minutes=states('input_number.in_ha_covers_check_after_minutes') | int)).strftime('%H:%M:%S')}}      
    id: down_we
  condition:
    - condition: template
      value_template: >
        {{ state_attr('sensor.sr_gz_cover', 'is_closed') == true }}
    - condition: or
      conditions:
        - condition: and
          conditions:
            - condition: trigger
              id: down_wo
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: "on"
        - condition: and
          conditions:
            - condition: trigger
              id: down_we
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: "off"        
  action: 
  - service: script.turn_on
    target:
      entity_id: script.ha_handy_notification
    data:
      variables:
        msg_title: "{{states('input_text.it_general_notification_title')}}Rolladen-Warnung"
        msg_message: "Der {{state_attr('cover.gastezimmerfensterrolladen_tuya', 'friendly_name')}} wurde nicht geöffnet."
  - if:
      - condition: state
        entity_id: person.dcie
        state: home
    then:        
      - service: notify.alexa_media_uberall
        data:      
          title: "{{states('input_text.it_general_notification_title')}}Rolladen-Warnung"
          message: "Der {{state_attr('cover.gastezimmerfensterrolladen_tuya', 'friendly_name')}} wurde nicht geöffnet."
          data:
            type: announce
            method: all          
# retry to open the cover again             
  - service: script.turn_on
    target:
      entity_id: script.gz_covers_up_execute
    data: {}  
# wait for script execution to check...              
  - if:
      - condition: template
        value_template: "{{states('input_boolean.ib_wait_for_script') == 'on'}}"
    then:    
      - wait_template: "{{is_state('script.gz_covers_up_execute', 'off') }}"                
        continue_on_timeout: true                 
  mode: single
