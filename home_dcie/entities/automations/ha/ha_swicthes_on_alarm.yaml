- id: '1697558655648'
  alias: HA eingeschaltete GerÃ¤te
  description: ""
  trigger:
  - platform: state
    entity_id:
      - sensor.sr_ha_switches_on
    attribute: switches_on_by_time_since
  condition:
  action: 
  - if:
    - condition: template
      value_template: >-   
        {{ (state_attr('sensor.sr_ha_switches_on','switches_on_by_time_since') | int(0) > 0 and
           state_attr('sensor.sr_ha_switches_on','switches_on_by_time_since') | int(0) >= (states('input_number.in_ha_switches_on_alarm_last_count') | int(0)))
        }}
    then:
      - service: script.turn_on
        target:
          entity_id: script.ha_handy_notification
        data:
          variables:
            msg_title: "{{states('input_text.it_ha_devices_on_alert_notification_title')}}"
            msg_message: "{{states('input_text.it_ha_devices_on_alert_notification_message')}} {{state_attr('sensor.sr_ha_switches_on','switches_on_by_time_beautify')}}"
      - service: notify.alexa_media_uberall
        data:
          title: "{{states('input_text.it_ha_devices_on_alert_notification_title')}}"
          message: "{{states('input_text.it_ha_devices_on_alert_notification_message')}} {{state_attr('sensor.sr_ha_switches_on','switches_on_by_time_beautify')}}"
          data:
            type: announce
            method: all
# use the helper to avoid execution if the lights will be switched off
  - service: input_number.set_value
    data:
      value: "{{state_attr('sensor.sr_ha_switches_on','switches_on_by_time_since') | int(0)}}"
    target:
      entity_id: input_number.in_ha_switches_on_alarm_last_count            
  mode: single