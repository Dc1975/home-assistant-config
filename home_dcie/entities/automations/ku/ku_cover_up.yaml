- id: '1675601033900'
  alias: KU Rolladen auf
  description: ''
  trigger:
    - platform: time
      at: input_datetime.idt_ku_cover_up_workday
      id: window_workday
    - platform: time
      at: input_datetime.idt_ku_cover_up_weekend
      id: window_weekend
  condition:
    - condition: or
      conditions:
        - condition: and
          conditions:
            - condition: trigger
              id: window_workday
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: "on"
        - condition: and
          conditions:
            - condition: trigger
              id: window_weekend
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: "off"
  action:
    - service: input_boolean.turn_on
      data: {}
      target:
        entity_id: input_boolean.ib_ku_cover_up_down_automation_runs    
    - service: script.turn_on
      data: {}
      target:
        entity_id: script.ku_covers_up
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id: input_boolean.ib_ku_cover_position_changed        
    - delay: "00:00:{{ states('input_number.in_ha_covers_span_time_delay') | int }}"        
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id: input_boolean.ib_ku_covers_closed_by_summer_mode     
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id: input_boolean.ib_ku_cover_up_down_automation_runs       
  mode: single