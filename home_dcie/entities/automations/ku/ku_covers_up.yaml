- id: '1675601033900'
  alias: KU Rolladen auf
  description: ''
  trigger:
    - platform: time
      at: input_datetime.idt_ku_cover_up_workday
      id: window_workday
    - platform: time
      at: input_datetime.idt_ku_cover_up_weekend
      id: window_weekend
  condition:
    - condition: or
      conditions:
        - condition: and
          conditions:
            - condition: trigger
              id: window_workday
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: "on"
        - condition: and
          conditions:
            - condition: trigger
              id: window_weekend
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: "off"
  action:
    - service: script.turn_on
      data: {}
      target:
        entity_id: script.ku_covers_up
  mode: single