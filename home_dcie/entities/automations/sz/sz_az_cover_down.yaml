- id: '1679071386111'
  alias: SZ AZ Rolladen ab
  description: ""
  trigger:
    - platform: time
      at: input_datetime.idt_sz_az_cover_down_workday
      id: window_workday
    - platform: time
      at: input_datetime.idt_sz_az_cover_down_weekend
      id: window_weekend
  condition:
    - condition: template
      value_template: "{{states('input_boolean.ib_sz_az_cover_used_in_automations') == 'on' }}"  
    - condition: or
      conditions:
        - condition: and
          conditions:
            - condition: trigger
              id: window_workday
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: "on"
        - condition: and
          conditions:
            - condition: trigger
              id: window_weekend
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: "off"
  action:
    - service: script.turn_on
      target:
        entity_id: script.sz_az_covers_down_execute
      data: {}    
# wait for script execution to check...              
    - if:
        - condition: template
          value_template: "{{states('input_boolean.ib_wait_for_script') == 'on'}}"
      then:    
        - wait_template: "{{is_state('script.sz_az_covers_down_execute', 'off') }}"                
          continue_on_timeout: true   
