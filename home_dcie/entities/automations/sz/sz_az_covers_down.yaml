- id: '1679071386111'
  alias: SZ AZ Rolladen ab
  description: ""
  trigger:
    - platform: time
      at: input_datetime.idt_sz_az_cover_down_workday
      id: window_workday
    - platform: time
      at: input_datetime.idt_sz_az_cover_down_weekend
      id: window_weekend
  condition:
    - condition: or
      conditions:
        - condition: and
          conditions:
            - condition: trigger
              id: window_workday
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: "on"
        - condition: and
          conditions:
            - condition: trigger
              id: window_weekend
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: "off"
  action:
    - service: script.turn_on
      data:
        variables:
          cover_position: 0      
      target:
        entity_id: script.sz_az_rolladen_ab
  mode: single