- id: '1680521724400'
  alias: SZ AZ Bewegung erkannt Timer stop
  description: ''
  trigger:
#    - platform: state
#      entity_id:
#      - timer.ti_sz_az_motion_lights
#      to: idle
# see Bug https://github.com/home-assistant/home-assistant.io/pull/26352
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.ti_sz_az_motion_lights      
  condition: []
  action:
  - if:
      - condition: state
        entity_id: binary_sensor.lumi_lumi_motion_ac02_motion_11
        state: "on"
    then:
      - service: timer.start
        data_template:
          entity_id: timer.ti_sz_az_motion_lights
          duration: >-
            00:00:{{states('input_number.in_ha_delay_in_motion_lights_off_secondary')
            | int}}
    else:
      - type: turn_off
        device_id: f0dd0d79f81f2be59baaa2d11656fe4c
        entity_id: switch.ankleidezimmerlicht
        domain: switch
  mode: single