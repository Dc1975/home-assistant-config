bz_covers_down:
  alias: BZ Rolladen ab
  fields:    
    cover_position:
      # All sub-options are only used for creating a representation of this script in the UI.
      description: "Position to set cover to"
      example: "60"
      name: cover_position   
  sequence:
    - condition: template
      value_template: "{{states('input_boolean.ib_bz_cover_used_in_automations') == 'on' }}"  
    - if:
        - condition: template
          value_template: >  
            {{ state_attr('sensor.sr_bz_cover', 'is_closed') == false }}            
      then:
        - service: cover.set_cover_position
          data:
            position: "{{cover_position | int}}"
          target:
            entity_id: cover.badezimmerfensterrolladen_tuya         
        - service: input_boolean.turn_on
          data: {}
          target:
            entity_id: input_boolean.ib_bz_cover_up_down_script_executed            
      else:
        - service: input_boolean.turn_off
          data: {}
          target:
            entity_id: input_boolean.ib_bz_cover_up_down_script_executed          
  mode: single
  icon: mdi:window-shutter