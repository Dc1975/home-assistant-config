bz_covers_up:
  alias: BZ Rolladen auf
  sequence:
  - if:
      - condition: template
        value_template: >  
          {{ state_attr('sensor.sr_bz_cover', 'is_open') == false }}  
    then:
      - service: cover.set_cover_position
        data:          
          position: >
            {% from 'invert_cover_position.jinja' import invert_cover_position %}        
            {{invert_cover_position(states('input_number.in_ha_covers_close_position') | int)}}          
        target:
          entity_id: cover.badezimmerfenster_curtain       
  mode: single
  icon: mdi:window-shutter-open