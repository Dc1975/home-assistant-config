bz_rolladen_ab:
  alias: BZ Rolladen ab
  fields:    
    cover_position:
      # All sub-options are only used for creating a representation of this script in the UI.
      description: "Position to set cover to"
      example: "60"
      name: cover_position   
  sequence:
  - if:
    - condition: device
      device_id: f5c8d885215c93fce0c4b79329282750
      domain: cover
      entity_id: cover.badezimmerfensterrolladen
      type: is_position
      above: 0
    then:
    - service: cover.set_cover_position
      data:
        position: "{{cover_position | int}}"
      target:
        entity_id: cover.badezimmerfensterrolladen         
#    - device_id: f5c8d885215c93fce0c4b79329282750
#      domain: cover
#      entity_id: cover.badezimmerfensterrolladen
#      type: set_position
#      position: 0
  mode: single
  icon: mdi:window-shutter