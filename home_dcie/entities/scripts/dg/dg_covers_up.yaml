dg_covers_up:
  alias: DG Rolladen auf
  sequence:
  - if:
      - condition: template
        value_template: >  
          {{ state_attr('sensor.sr_dg_cover', 'is_open') == false }}  
    then:
      - service: cover.set_cover_position
        data:
          position: "{{invert_cover_position(states('input_number.in_ha_covers_close_position') | int) | int}}"
        target:
          entity_id: cover.dachgeschossfenster_curtain       
  mode: single
  icon: mdi:window-shutter-open