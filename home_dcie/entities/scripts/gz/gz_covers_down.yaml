gz_covers_down:
  alias: GZ Rolladen ab
  fields:    
    cover_position:
      # All sub-options are only used for creating a representation of this script in the UI.
      description: "Position to set cover to"
      example: "60"
      name: cover_position    
  sequence:
    - condition: template
      value_template: "{{states('input_boolean.ib_gz_cover_used_in_automations') == 'on' }}"    
    - if:
        - condition: template
          value_template: >  
            {{ state_attr('sensor.sr_gz_cover', 'is_closed') == false }}            
      then:
      - service: cover.set_cover_position
        data:
          position: "{{cover_position | int}}"
        target:
          entity_id: cover.gastezimmerfenster_curtain     
  mode: single
  icon: mdi:window-shutter