gz_rolladen_ab:
  alias: GZ Rolladen ab
  fields:    
    cover_position:
      # All sub-options are only used for creating a representation of this script in the UI.
      description: "Position to set cover to"
      example: "60"
      name: cover_position    
  sequence:
  - if:
    - condition: device
      device_id: e30601eb64e746facff314e41e3251c1
      domain: cover
      entity_id: cover.gastezimmerfensterrolladen
      type: is_position
      above: 0
    then:
    - service: cover.set_cover_position
      data:
        position: "{{cover_position | int}}"
      target:
        entity_id: cover.gastezimmerfensterrolladen     
#    - device_id: e30601eb64e746facff314e41e3251c1
#      domain: cover
#      entity_id: cover.gastezimmerfensterrolladen
#      type: set_position
#      position: 0  
  mode: single
  icon: mdi:window-shutter