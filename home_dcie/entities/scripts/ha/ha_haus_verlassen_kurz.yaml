ha_haus_verlassen_kurz:
  alias: HA Haus verlassen (kurz)
  sequence:
  - service: script.turn_on
    data: {}
    target:
      entity_id: script.ha_alle_gerate_aus
  - service: notify.alexa_media_echo_wohnzimmer
    data:
      title: HomeAssistant - Offene Fenster
      message: "{{state_attr('sensor.sr_ha_open_windows', 'open_windows')}}"      
      data:
        type: announce
        method: all
  - service: script.turn_on
    target:
      entity_id: script.ha_alle_lichter_aus  
    data:
      variables:
        delay_FL_lamps: "{{states('input_number.in_fl_delay_lights_off') | int}}"
        wait_for_script: "{{states('input_boolean.ib_wait_for_script')}}"         
  - if:
      - condition: template
        value_template: "{{states('input_boolean.ib_wait_for_script') == 'on'}}"
    then:    
      - wait_template: "{{is_state('script.ha_alle_lichter_aus', 'off') }}"      
        continue_on_timeout: true  
# for testing        
#      - service: notify.alexa_media_echo_wohnzimmer
#        data:
#          message: warten        
  mode: single