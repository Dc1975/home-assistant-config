ku_rolladen_ab:
  alias: 'KU Rolladen ab '
  fields:    
    cover_position:
      # All sub-options are only used for creating a representation of this script in the UI.
      description: "Position to set cover to"
      example: "60"
      name: cover_position   
  sequence:
  - if:
    - condition: device
      device_id: 08c98394bf120af8b8d83907469128e7
      domain: cover
      entity_id: cover.kuchenfensterrolladen
      type: is_position
      above: 0
    then:
    - service: cover.set_cover_position
      data:
        position: "{{cover_position | int}}"
      target:
        entity_id: cover.kuchenfensterrolladen     
#    - device_id: 08c98394bf120af8b8d83907469128e7
#      domain: cover
#      entity_id: cover.kuchenfensterrolladen
#      type: set_position
#      position: 0  
  mode: single
  icon: mdi:window-shutter