mm_beamer_ausschalten:
  alias: MM Beamer ausschalten
  # Schaltet nur den Beamer aus
  sequence:
    - service: remote.send_command
      target:
        entity_id: remote.harmonyelitehubby
      data:
        num_repeats: 3
        hold_secs: 0.5
        command:
          - PowerOff
        delay_secs: 2
        device: "73285642"
  mode: single
  icon: mdi:toggle-switch-variant-off
