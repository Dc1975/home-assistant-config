mm_change_to_onkyo_input_cbl_sat:
  alias: MM wechsel Onkyo zu InputCbl/Sat
  sequence:
  - service: remote.send_command
    target:
      entity_id: remote.harmonyelitehubby
    data:
      num_repeats: 1
      hold_secs: 0.1
      command:
      - InputCbl/Sat
      delay_secs: 0.5
      device: 52440711
  - delay: "00:00:{{ states('input_number.in_mm_onkyo_delay_response') | int }}"
  - service: script.turn_on
    data: 
      variables:
        volume: 38
    target:
      entity_id: script.mm_onkyo_set_volume        
  mode: single
  icon: mdi:remote-tv