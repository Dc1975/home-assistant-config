mm_radio_start:
  alias: MM Radio starten
  sequence:
  - type: turn_on
    device_id: 6d1dc6b552b4647fd3e3e0515848070a
    entity_id: switch.subwoofer
    domain: switch
  - type: turn_on
    device_id: 1aa4cb31590d29e7150e342946e029b1
    entity_id: remote.harmonyelitehubby
    domain: remote
  - device_id: 1aa4cb31590d29e7150e342946e029b1
    domain: select
    entity_id: select.harmonyelitehubby_activities
    type: select_option
    option: Radio  
  - delay: "00:00:{{ states('input_number.in_mm_onkyo_delay_response') | int }}"
  - service: script.turn_on
    data: 
      variables:
        volume: "{{states('input_number.in_mm_okyo_volume_tuner') | int}}"
    target:
      entity_id: script.mm_onkyo_set_volume  
  icon: mdi:remote-tv    
  mode: single