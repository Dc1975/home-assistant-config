sz_az_covers_down:
  alias: SZ AZ Rolladen ab
  fields:    
    cover_position:
      # All sub-options are only used for creating a representation of this script in the UI.
      description: "Position to set cover to"
      example: "60"
      name: cover_position    
  sequence:  
  - if:
    - condition: device
      device_id: 669cab44c5b1a0f90cb15a04dec7601c
      domain: cover
      entity_id: cover.ankleidezimmerfensterrolladen
      type: is_position
      above: 0
    then:
    - service: cover.set_cover_position
      data:
        position: "{{cover_position | int}}"
      target:
        entity_id: cover.ankleidezimmerfensterrolladen      
