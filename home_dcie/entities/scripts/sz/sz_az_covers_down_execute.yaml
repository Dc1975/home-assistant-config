sz_az_covers_down_execute:
  alias: SZ AZ Rolladen ab ausf√ºhren 
  sequence:  
# flag this automation as running    
    - service: input_boolean.turn_on
      data: {}
      target:
        entity_id: input_boolean.ib_sz_az_cover_up_down_automation_runs  
# run cover script                
    - service: script.turn_on
      data:
        variables:
          cover_position: "{{states('input_number.in_ha_covers_close_position') | int}}"      
      target:
        entity_id: script.sz_az_covers_down
# wait for script execution to check...              
    - if:
        - condition: template
          value_template: "{{states('input_boolean.ib_wait_for_script') == 'on'}}"
      then:    
        - wait_template: "{{is_state('script.sz_az_covers_down', 'off') }}"                
          continue_on_timeout: true         
    # posiotion was changed by this automation, not manually          
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id: input_boolean.ib_sz_az_cover_position_changed        
    # posiotion was changed by this automation, not by summer automation                                        
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id: input_boolean.ib_sz_az_covers_closed_by_summer_mode              
    # if script was executed by conditions
    - if:              
        - condition: state
          entity_id: input_boolean.ib_sz_az_cover_up_down_script_executed
          state: "on"    
      then:  
        - delay: "00:00:{{ states('input_number.in_ha_covers_span_time_delay') | int }}"                
# lock until the cover no longer moves                         
    - service: input_boolean.turn_off
      data: {}
      target:
        entity_id: input_boolean.ib_sz_az_cover_up_down_automation_runs   
  mode: single
  icon: mdi:window-shutter