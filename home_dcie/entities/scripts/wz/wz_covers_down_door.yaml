      description: "Position to set cover to"
      example: "60"
      name: cover_position  
  sequence:
  - if:
    - condition: device
      device_id: ee4d7cb70398e6fc2ace5470e09aee95
      domain: cover
      entity_id: cover.wohnzimmerturrolladen
      type: is_position
      above: 0
    then:
    - service: cover.set_cover_position
      data:        
        #position: "{{cover_position | int}}"
        position: >
          {% from 'invert_cover_position.jinja' import invert_cover_position %}                  
          {{ invert_cover_position(cover_position) | int }}
      target:
        #entity_id: cover.wohnzimmerturrolladen     
        entity_id: cover.wohnzimmertur_curtain
