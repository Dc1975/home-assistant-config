wz_covers_down_door:
  alias: WZ Rolladen ab TÃ¼r
  fields:    
    cover_position:
      # All sub-options are only used for creating a representation of this script in the UI.
      description: "Position to set cover to"
      example: "60"
      name: cover_position  
  sequence:
    - condition: template
      value_template: "{{states('input_boolean.ib_wz_door_cover_used_in_automations') == 'on' }}"    
    - if:
        - condition: template
          value_template: >  
            {{ state_attr('sensor.sr_wz_cover_door', 'is_closed') == false }}   
      then:
      - service: cover.set_cover_position
        data:        
          position: >
            {{ cover_position | int }}
        target:
          entity_id: cover.wohnzimmertur_curtain
  mode: single
  icon: mdi:window-shutter