wz_covers_up_window:
  alias: WZ Rolladen auf Fenster
  sequence:  
  - if:
      - condition: template
        value_template: >  
          {{ state_attr('sensor.sr_wz_cover_window', 'is_open') == false }}  
    then:
      - service: cover.set_cover_position
        data:
          position: "{{invert_cover_position(states('input_number.in_ha_covers_close_position') | int) | int}}"
        target:
          entity_id: cover.wohnzimmerfenster_curtain  
  mode: single
  icon: mdi:window-shutter