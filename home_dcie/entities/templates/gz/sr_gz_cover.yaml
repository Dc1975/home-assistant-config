sensor:
  - name: sr_gz_cover
    state: >
      {% if states('cover.gastezimmerfenster_curtain') == 'closed' %}
        open
      {% else %}
        closed
      {% endif %}      
    attributes:
      is_open: >    
        {{ state_attr('cover.gastezimmerfenster_curtain', 'current_position') | int  == 0}}            
      is_closed: >
        {{ state_attr('cover.gastezimmerfenster_curtain', 'current_position') | int  == 100}}                  
      get_position: >
        {{ state_attr('cover.gastezimmerfenster_curtain', 'current_position')}}                  