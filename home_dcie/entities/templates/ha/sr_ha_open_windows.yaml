        {% if (windows | length) == 0 %}
          Es sind keine Fenster geöffnet.
        {% elif (windows | length) == 1 %}
          Das Fenster {{windows}} ist geöffnet. 
        {%- else  -%}
          Die Fenster {{""}}
          {%- for i in range(windows|length) -%}
            {%- if i == (windows|length)-1 -%}
              {{""}}und {{windows[i]}} sind geöffnet.
            {%- else -%}
              {{windows[i]}}{{", "}} 
            {%- endif -%}    
          {% endfor %}
        {% endif %}         
